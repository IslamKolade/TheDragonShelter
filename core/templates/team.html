{% extends 'index.html' %}
{% block title %} - Our Team{% endblock %}
{% block content %}
{% load static %}   
    <!-- Page Header Start -->
    <div class="container-fluid page-header py-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center py-5">
            <h1 class="display-2 text-white mb-4">Our Team</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a href="/" onclick="showPreloader(event)" class="text-secondary">Home</a></li>
                    <li class="breadcrumb-item"><a class="text-secondary">Pages</a></li>
                    <li class="breadcrumb-item text-white" aria-current="page">Our Team</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Team Start-->
    <div class="container-fluid team py-5">
        <div class="container py-5">
            <div class="mx-auto text-center wow fadeIn" data-wow-delay="0.1s" style="max-width: 600px;">
                <h4 class="text-primary mb-4 border-bottom border-secondary border-2 d-inline-block p-2 title-border-radius">Our Team</h4>
                <h1 class="text-primary mb-5 display-3">Meet The Human Team</h1>
            </div>
            <div class="row g-5 justify-content-center">
                <div class="col-md-6 col-lg-4 col-xl-3 wow fadeIn" data-wow-delay="0.1s">
                    <div class="team-item border border-secondary img-border-radius overflow-hidden">
                        <a href="{% static "img/Anna.png" %}" data-fancybox>
                            <img src="{% static "img/Anna.png" %}" class="img-fluid w-100" alt="">
                        </a>
                        <div class="team-content text-center py-3">
                            <h4 class="text-primary">Anna Milosevic</h4>
                            <p class="text-muted mb-2">Owner</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Team End-->


{% endblock %}
